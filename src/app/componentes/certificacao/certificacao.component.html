<div class="certf_geral">
    <div id="certfIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ getSlide() }}" class="d-block w-100" alt="Projetos" style="filter: brightness(25%);height: 650px;">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="certf_titulo">{{ getTitulo() }}</h2>
                    <p class="certf_paragrafo">{{ getFrase() }}</p>
                    
                </div>
            </div>
        </div>
        <button (click)='getPrev()' class="carousel-control-prev" type="button" data-bs-target="#certfIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button (click)='getNext()' class="carousel-control-next" type="button" data-bs-target="#certfIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<app-rodape></app-rodape>
